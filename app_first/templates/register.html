{% extends 'base.html' %}

{% block title %}
    <title>Register Page</title>
{% endblock %}

{% block body %}
    <form action='' method="post">
        {% csrf_token %}
        <p>Username: <input type="text" name="username" /></p>
        <p>Password: <input type="password" name="password" /></p>
        <input type="submit" value="Create account">
    </form>
{% endblock body %}
